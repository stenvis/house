<!doctype html>
<html>
	<head>
		<title>Three.js (Render by demand)</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link href="src/css/index.css" rel="stylesheet" />
	</head>
	<body>
		<div id="preload-progress">
			<div class="loading-line-container">
				<div id="preload-line" style="width: 1%;"></div>
			</div>
			<div class="loading-bar">
				<span id="preload-name">Loading:</span>
				<span id="preload-value">1%</span>
			</div>
		</div>
		<div class="dropdown-container">
			<div class="dropdown">
				<button class="dd-btn" id="dd-btn-0" aria-haspopup="listbox" aria-expanded="false">
					<span>Correct Door</span>
					<svg class="chev" id="chev-0" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
				</button>

				<div class="menu" id="dd-menu-0" role="listbox" aria-labelledby="dd-btn">
					<ul id="dd-list-0"></ul>
				</div>
			</div>
			<div class="dropdown">
				<button class="dd-btn" id="dd-btn" aria-haspopup="listbox" aria-expanded="false">
					<span>Wrong Door</span>
					<svg class="chev" id="chev" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
				</button>

				<div class="menu" id="dd-menu" role="listbox" aria-labelledby="dd-btn">
					<ul id="dd-list"></ul>
				</div>
			</div>
		</div>
      <canvas id="canvas"></canvas>
		<script src="src/js/root.js" type="module"></script>
	</body>
</html>
